<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/items.css">
</head>
<body>
    <button onclick="window.location.href = './home.html'">Home</button>
    <button onclick="window.location.href = './databases.html'" id="backToDatabasesBtn">Databases</button>

    <h1 class="pageTitle">Databases</h1>

    <section class="container">
        <input type="text" id="itemSearch" placeholder="Search items">
        <button id="itemSearchBtn">Search</button>
        <button id="newItemBtn">New item</button>

        <div id="itemList" class="list">

        </div>
    </section>

    <section id="newItemContainer" class="menuContainer" style="display: none;">
        <div id="newItemDiv" class="menuDiv">
            <h3>New Item</h3>

            <div>
                <label for="itemNameInput">Item Name:</label>
                <input type="text" id="itemNameInput">

                <label for="itemDescription">Item Description:</label>
                <textarea id="itemDescription" cols="20" rows="3" placeholder="Optional"></textarea>

                <label for="itemQuantity">Item Quantity:</label>
                <input type="number" id="itemQuantity" value="0">
            </div>

            <button id="addItemBtn">Add Item</button>
        </div>
    </section>

    <section id="editItemContainer" class="menuContainer" style="display: none;">
        <div id="editItemDiv" class="menuDiv">
            <h3>Edit Item</h3>

            <div>
                <label for="itemIdDisplay">Item ID:</label>
                <input type="number" disabled id="itemIdDisplay">

                <label for="editItemName">Item Name:</label>
                <input type="text" id="editItemName">

                <label for="editItemDescription">Item Description:</label>
                <textarea id="editItemDescription" cols="20" rows="3" placeholder="Optional"></textarea>

                <label for="editItemQuantity">Item Quantity:</label>
                <input type="number" id="editItemQuantity">
            </div>

            <button id="saveItemBtn">Save Changes</button>
        </div>
    </section>

    <script src="../js/items.js"></script>
</body>
</html>
